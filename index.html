<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゆえりあ構文ジェネレーター</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #word-container {
            font-size: 2em; 
            text-align: left;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 900px;
            height: 80vh;
            overflow-y: auto;
            line-height: 1.6;
        }
        #word-container span {
            display: inline-block;
            margin: 0 0.1em;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div id="word-container">
    <span>前に</span>
</div>

<script>

    const sourceWords = [
        "前に", "友達の", "声が", "学校の", "中で", 
        "大きい", "音", "出て", "ビビった", "ことがある"
    ];

    const wordContainer = document.getElementById('word-container');

    setInterval(() => {
        const lastWordElement = wordContainer.lastElementChild;
        if (!lastWordElement) return;
        const lastWordText = lastWordElement.textContent;

        let nextWordText;
        do {
            const randomIndex = Math.floor(Math.random() * sourceWords.length);
            nextWordText = sourceWords[randomIndex];
        } while (nextWordText === lastWordText); 

        const newWordElement = document.createElement('span');
        newWordElement.textContent = nextWordText;

        wordContainer.appendChild(newWordElement);
        
        wordContainer.scrollTop = wordContainer.scrollHeight;

    }, 100);
</script>

</body>
</html>
